    <h1>Contact Us Page</h1>
<!-- Addtional content Needed-->

<h2>Rest easy, we have your back</h2>
<form action="FormatEmail.php" method="post"
enctype="multipart/form-data" name="reunion">
<feildset>
    <legend>User Information</legend>
            <label><span>Name: </span>
                <imput type="type" name="full_name" class="userinformation" required 
                placeholder="Full_Name">
            </label><br />

            <label><span>Address: </span>
                <imput type="text" name="address" class="userinformation" required>
            </label><br />

            <label><span>Email: </span>
                <imput type="email" name="email" placeholder="yourEmail@address.com" class="userinfo" required>
            </label><br>

            <label><span>Phone: </span>
                <imput type="tel" placeholder="888-888-8888" name="phone" class="userinfo" pattern="[0-9-,]{10,14}">
            </label><br>

        </feildset>

        <fieldset>
            <legend>Family Information</legend>
            <label><span>Family Name:</span>
                <imput type="text" class="familyinforamtion" name="family_name">
            </label><br />
            <legend>Family Reunion</legend> 
            <label><span>Would you like Information on availble dates:</span>
                <imput type="radio" class="reunionforamtion" name="like_info" value="Yes"> Yes
            </label><br>
            <legend>Family Reunion</legend>
            <label><span>Would you like Information on availble dates:</span>
                <imput type="radio" class="reunionforamtion" name="like_info" value="No"> No
            </label><br>
            <label><span>Would you like Information on availble dates:</span>
                <imput type="radio" class="reunionforamtion" name="like_info" value="Undecided"> Undecided
            </label><br>
            <legend>Family Information</legend>
            <label><span>Family Name:</span>
                <imput type="text" class="familyinforamtion" name="family_name">
            </label>

        </fieldset>


    </form>
    </main>
</body>
